<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeevan-Dhye | Swachh Bharat Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./swach/jeevanLOGO.jpeg" alt="Jeevan-Dhye Logo">
            <h3>जीवन दृष्टि </h3>
        </div>
        <nav class="naa">
            <ul>
                <li><a href="#air-quality">Precise Analysis</a></li>
                <li><a href="#water-quality">Rankings</a></li>
                <li><a href="#stats">Stats</a></li>
                <li><a href="#about">About Us</a></li>
            </ul>
        </nav>
        <div class="notification-bell" style="display:flex; font-size:  30px;">
            <div style="margin-right: 30px;">
                <i class="fa-solid fa-magnifying-glass"></i>

            </div>
            <div>
                <i class="fa-regular fa-bell"></i>

            </div>
            <!-- <span class="notification-count">0</span> -->
        </div>
    </header>

    <main>
        <section class="banner">
            <img src="./swach/hero.jpg" alt="Swachh Bharat Abhiyan">
        </section>

        <section class="stats">
            <div class="stat-card" id="post-office-count">
                <h2>1,55,000</h2>
                <p>Total Post Offices</p>
            </div>
            <div class="stat-card" id="postal-zone-count">
                <h2>9</h2>
                <p>Postal Zones</p>
            </div>
            <div class="stat-card" id="top-post-offices">
                <h2>100</h2>
                <p>Top Post Offices</p>
            </div>
        </section>
        <section class="info-sections">
            <div class="info-card" id="air-quality">
                <div class="info-text">
                    <h3>Live Surveillance</h3>
                </div>
                <div class="info-image"></div>
            </div>
            <div class="info-card" id="water-quality">
                <div class="info-text">
                    <!-- <h3>Complai</h3> -->
                </div>
                <div class="info-image"></div>
            </div>
            <div class="info-card" id="analysis">
                <div class="info-text">
                    <!-- <h3>Analysis</h3> -->
                </div>
                <div class="info-image"></div>
            </div>
            <div class="info-card" id="about">
                <div class="info-text">
                    <!-- <h3>About Us</h3> -->
                </div>
                <div class="info-image"></div>
            </div>
        </section>
        
    </main>

    <footer>
        <p>&copy; 2024 Jeevan-Drishti. All rights reserved.</p>
    </footer>
</body>
</html>
